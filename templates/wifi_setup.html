{% extends 'base.html' %}

{% block title %}WiFi Setup{% endblock %}

{% block content %}
    <h1>WiFi Setup Wizard</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('wifi_setup') }}">
        <label for="ssid">Select WiFi Network:</label>
        <select name="ssid" id="ssid" required>
            {% for network in wifi_list %}
                {% if config.get("wifi",{}).get("ssid") == network %}
                    <option value="{{ network }}" selected>{{ network }}</option>
                {% else %}
                  <option value="{{ network }}">{{ network }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <br><br>
        <label for="password">WiFi Password:</label>
        <input type="password" name="password" id="password" value="{{ config.get("wifi", {}).get("password","") }}" required>
        <br><br>
        <button type="submit">Save</button>
    </form>
    <div id="status">
        <!-- Optionally, add JavaScript to dynamically show status messages -->
    </div>
{% endblock %}
