<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WiFi Setup Wizard</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>WiFi Setup Wizard</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flashes">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="POST" action="{{ url_for('wifi_setup') }}">
    <label for="ssid">Select WiFi Network:</label>
    <select name="ssid" id="ssid" required>
      {% for network in wifi_list %}
        <option value="{{ network }}">{{ network }}</option>
      {% endfor %}
    </select>
    <br><br>
    <label for="password">WiFi Password:</label>
    <input type="password" name="password" id="password" required>
    <br><br>
    <button type="submit">Save</button>
  </form>
  <div id="status">
    <!-- Optionally, add JavaScript to dynamically show status messages -->
  </div>
</body>
</html>
